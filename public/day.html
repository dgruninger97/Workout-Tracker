<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <title>Workout Tracker</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top">
        <a id="homePageLink" class="navbar-brand" href="#">Home Page</a>
    </nav>
    <div id="dayPage" class="container page-container">
        <p id="dayHeader" class="dayHeader">Workouts...</p>
        <br>
        <br>
        <div id="runContainer">
            <p class="dayHeader">Run Workouts:</p>
        </div>
        <br>
        <div id="liftContainer">
            <p class="dayHeader">Lift Workouts:</p>
        </div>
    </div>

    <button id="back" type="button " class="btn btn-primary ourButton">BACK</button>
    <button id="fab" type="button" class="btn btn-primary bmd-btn-fab" data-toggle="modal" data-target="#addWorkout">
        <i class="material-icons">add</i>
    </button>

    <!-- Modals -->
    <div class="modal fade" id="addWorkout" tabindex="-1" role="dialog" aria-labelledby="Add quote dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Run or Lift?</h5>
                </div>
                <div class="modal-body">
                    <button id="runButtonDay" type="button" class="btn btn-primary">Run</button>
                    <br>
                    <button id="liftButtonDay" type="button" class="btn btn-primary">Lift</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn cancel" data-dismiss="modal">CANCEL</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
